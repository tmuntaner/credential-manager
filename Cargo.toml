[package]
name = "c9s"
version = "0.1.0-alpha16"
edition = "2021"
license = "MPL-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
httpmock = "0.6"

[dependencies]
reqwest = { version = "0.11", features = ["json", "cookies"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"
url = "2.2.2"
base64 = "0.21.0"
select = "0.6.0"
aws-sdk-sts = "0.24.0"
aws-smithy-types-convert = { version = "0.53.1", features = ["convert-time"] }
time = { version = "0.3.13", features = ["formatting", "parsing"] }
clap = { version = "4.1.4", features = ["derive"] }
async-trait = "0.1.64"
toml = "0.7.1"
dirs = "4.0.0"
rpassword = "7.2"
log = "0.4.17"
regex = "1.6"
futures = "0.3"
tmuntaner-webauthn = { version = "0.1.0-alpha.18", features = ["full"] }
tmuntaner-keyring = "0.1.0-alpha.15"
quick-xml = "0.27.1"
